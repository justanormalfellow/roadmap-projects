<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="date-selector">
            <input type="text" placeholder="dd / mm / yyyy">
            <button><i class="fa fa-calendar" alt="calendar icon"></i></button>
        </div>
        <div class="calendar">
            <i class="left-arrow"></i>
            <h2>December 2024</h2>
            <i class="right-arrow"></i>
            <div class="weekdays">
                <div class="day-block">Sun</div>
                <div class="day-block">Mon</div>
                <div class="day-block">Tue</div>
                <div class="day-block">Wed</div>
                <div class="day-block">Thu</div>
                <div class="day-block">Fri</div>
                <div class="day-block">Sat</div>
            </div>
            <div class="month-container">
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day">7</div>
                <div class="day">8</div>
                <div class="day">9</div>
                <div class="day">10</div>
                <div class="day">11</div>
                <div class="day">12</div>
                <div class="day">13</div>
                <div class="day">14</div>
                <div class="day">15</div>
                <div class="day">16</div>
                <div class="day">17</div>
                <div class="day">18</div>
                <div class="day">19</div>
                <div class="day">20</div>
                <div class="day">21</div>
                <div class="day">22</div>
                <div class="day">23</div>
                <div class="day">24</div>
                <div class="day">25</div>
                <div class="day">26</div>
                <div class="day">27</div>
                <div class="day">28</div>
                <div class="day">29</div>
                <div class="day">30</div>
                <div class="day">31</div>
                <div class="day empty"></div> <!-- Empty block for alignment -->
                <div class="day empty"></div>
                <div class="day empty"></div> 
                <div class="day empty"></div>
            </div>
        </div>
        
    </main>
</body>
</html>
